<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Case and location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1 class="display-4 text-center">Add a case </h1>
    <form id="covid-form" class="mb-4">
        <div class="form-group">
            <label for="countyCode">County Code</label>
            <input type="text" id="countyCode" class="form-control">

        </div>
        <div class="form-group">
            <label for="address">County Address</label>
            <input type="text" id="address" class="form-control">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">View Map</a>
    </form>

</div>


<script src="js/add.js"></script>
</body>
</html>
